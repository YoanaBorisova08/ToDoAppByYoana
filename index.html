<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/icon-image.avif" />
    <title>TO-DO LIST</title>
  </head>
  <body>
    <header class="container">
      <input type="text" value="Title" id="title" />
    </header>
    <main class="container">
      <div id="to-do-list">
        <ul style="list-style-type: none" class="list">
          <li>
            <img
              src="images/white-circle.jpg"
              alt="check-box"
              width="15px"
              height="15px"
              class="check-btn 1"
            />
            <input type="text" value=" " class="input-field 1" />
          </li>
        </ul>
      </div>
    </main>
    <div id="btn-dir">
      <div id="add-btn">+</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
